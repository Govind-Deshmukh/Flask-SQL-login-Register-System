{% extends "base.html" %} 
{% block content %}
<div class="login-box">
    <div class="container">
        <div class="card login-box-inner mt-5">
            <img src="{{url_for('static', filename='images/back.png')}}" class="card-img-top" alt="login card image">
            <div class="card-body">
              <h5 class="card-title text-center">Login</h5>
              <form method="post" action="/">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
                <div class="mb-3 mt-3 text-center">
                    <p>
                        Not a member? <a href="{{url_for('register')}}">Sign up</a>
                    </p>


                </div>
              </form>
            </div>
          </div>
    </div>
</div>

{% endblock %}
